<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas de Figuras Planas - Triângulo</title>
</head>
<body>
    <script>
        var base = prompt("Informe a base do triângulo");
        var altura = prompt("Informe a altura do triângulo");
        
        var resultado = (base*altura)/2;

        document.write("A área do triângulo é igual é igual a " + resultado + "cm²");
    </script>
    
</body>
</html>
