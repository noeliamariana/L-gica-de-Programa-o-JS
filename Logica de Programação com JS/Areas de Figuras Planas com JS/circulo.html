<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas de Figuras Planas - Círculo</title>
</head>
<body>
    <script>
        alert("Vamos calcular a área de um círculo");
        var raio = prompt("Informe o valor do raio do círculo");
        var pi = 3.14;
        var area =  pi * (raio*raio);

        document.write("A área do círculo é igual a "+ area+"cm²");
    </script>
</body>
</html>
