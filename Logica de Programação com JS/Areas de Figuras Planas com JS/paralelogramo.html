<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas de Figuras Planas - Paralelogramo</title>
</head>
<body>
    <script>
        alert("Vamos calcular a área de um paralelogramo");
        var base = prompt("Informe a base do paralelogramo");
        var altura = prompt("Informe a altura do paralelogramo");
        var area = base * altura;

        document.write("A área do paralelogramo é igual a "+ area+"cm²");
    </script>
    
</body>
</html>
